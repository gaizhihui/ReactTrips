<script> 
            
             var aIdElem           = document.getElementById("olListId");

	            //判断访问终端

							var u = navigator.userAgent,
								app = navigator.appVersion;
							return {

								presto: u.indexOf('Presto') > -1, //opera内核
								webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
								gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,//火狐内核
								mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
								ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
								android: u.indexOf('Android') > -1 || u.indexOf('Adr') > -1, //android终端
								iPhone: u.indexOf('iPhone') > -1 , //是否为iPhone或者QQHD浏览器
								iPad: u.indexOf('iPad') > -1, //是否iPad
								webApp: u.indexOf('Safari') == -1, //是否web应该程序，没有头部与底部
								weixin: u.indexOf('MicroMessenger') > -1, //是否微信 （2015-01-22新增）
								qq: u.match(/\sQQ/i) == " qq" //是否QQ
							};
						}(),
						language:(navigator.browserLanguage || navigator.language).toLowerCase()
				}
            
			    var searchInput       = document.getElementById("searchInfoId");

					if(dataInfoJson == null || dataInfoJson.list == null || dataInfoJson.list.length == 0){
						dataInfoJson = dataCityJson;

					var timestamp = Date.parse(new Date());
			        timestamp = timestamp / 1000;

			    	     	Sign    : configXP.phpSign.Sign,
						service : 'CityInfo.get_hotelCityInfo',
						TimeStamp:timestamp
					};
					var urlData = tgParmsFun(parmData);
	                urlData += tgGetNewKeyStr(urlData, configXP.phpSign.Key);

					$.ajax({
						url: configXP.phpUrls.GetCityList,
						data: urlData,
						type: "get",
						dataType: "json",
						success: function(result) {
							
							var code   = result.Code;

						}

					/*

	             	    	   $("#searchInfoId").blur();
	                });

							/*api.toast({

							    location: 'bottom'

						var dataSzm          = $(this).attr("dataSzm");
						var dataCt           = $(this).attr("dataCt");
						var dataCityId       = $(this).attr("dataCityId");
						var dataHotelCode    = $(this).attr("dataHotelCode");
						var dataWeatherCode  = $(this).attr("dataWeatherCode");

					          ext.dataHotelCode = dataHotelCode;
					          
						}

						//获得选择历史的记录
						var list = store.get(historyLocalSel) || [];

							list.splice(index, 1);

	                    list.unshift(ext);
	                    var len = list.length;
						if(len > hisInfoIndex) {
							list.splice(hisInfoIndex, len);

						store.set(historyLocalSel, list);

					    api.sendEvent({
					    		name: 'selectedCity',
					    		extra: ext

					    if(cityPage != null){
					     	 api.closeWin();
					    }

	               });

            

					$('header a').click(function(){
					        //关闭webView
	                        api.closeWin();
					});
					if($("article").is(":empty")){
						var articleH = $("article").height();
						var ulliH = $("ul li").size();
						$("ul li").css({
							height:articleH/ulliH+"px",
							lineHeight:articleH/ulliH+"px"
						});
					}
					$("ul ").on("touchmove touchstart","li", function(e) {
						event.preventDefault();
						e = e || window.event;
						findEle(e);
						
						setTimeout(function(){
							$("DIV.showPin").hide();
						},3000);
					});
					$("ul ").on("touchend","li", function(e) {
						event.preventDefault();
						$("DIV.showPin").hide();
					});
					var findEle = function(e) {
						
						var touch = e.originalEvent.targetTouches[0];
						var ele = document.elementFromPoint(touch.clientX, touch.clientY);
				        var indexedWrap = document.querySelector(".ccaui-indexed-list");

						if(ele != "" && ele != null) {
	                        $("li.group").each(function() {
								if(ele.innerText.toUpperCase() == $(this).text().toUpperCase()) {
									$("DIV.showPin").text(ele.innerText.toUpperCase());
									$("DIV.showPin").show();
									$("article").scrollTop(0);
									top2 = $(this).position().top;
									$("article").scrollTop(top2);

								}
							});
							var thisValue = ele.getAttribute("data-value");
				            var groupElement = indexedWrap.querySelector('[data-group="' + thisValue + '"]');
				             indexedWrap.scrollTop = groupElement.offsetTop;
						}
					}

					var timeover;
					$("input").on("input",function() {
						_this = $(this);
						var canShow = 1;
						clearTimeout(timeover);
								if(_this.val() != "") {
								    _this.removeClass("infocus");
							        _this.addClass("infocus2");
									$(".searchContent").show();
									$(".searchContent li").remove();
								    keyword = _this.val().toUpperCase();
									$("article").scrollTop(0);
									timeover = setTimeout(function() {
										if($('#cityListElemId li[dataValue^="'+keyword+'"]').size() > 0){
										    $("center").hide();
										    $(".asdf").hide();
											$('#cityListElemId li[dataValue^="'+keyword+'"]').each(function(){
												$(".searchContent").append($(this).prop("outerHTML"));
											});
										}else if($('#cityListElemId li[dataSpac="'+keyword+'"]').size() > 0){
											$("center").hide();
										    $(".asdf").hide();

											$('#cityListElemId li[dataSpac="'+keyword+'"]').each(function(){
												$(".searchContent").append($(this).prop("outerHTML"));
											});
										}else if($('#cityListElemId li[dataTags^="'+keyword+'"]').size() > 0){
											$("center").hide();
										    $(".asdf").hide();
											$('#cityListElemId li[dataTags^="'+keyword+'"]').each(function(){
												$(".searchContent").append($(this).prop("outerHTML"));
											});
										}else if($('#cityListElemId li[dataSzm^="'+keyword+'"]').size() > 0){
											$("center").hide();
										    $(".asdf").hide();
											$('#cityListElemId li[dataSzm^="'+keyword+'"]').each(function(){
												$(".searchContent").append($(this).prop("outerHTML"));
											});
										}else{
											$("center").show();
											$(".asdf").show();

										}
									},100);
								 }else{
								    _this.removeClass("infocus2");
							        _this.addClass("infocus");
									$(".searchContent").hide();

								 }


					});
					$("input").blur(function(){
						if($(this).val() == ""){
							$(this).removeClass().addClass("empty");
						}
					})
					$("input").focus(function(){
						$(this).removeClass().addClass("infocus") ;
						$(".asdf li").remove();

					});
					$("header p").on("click",function () {
					    clearUpLogic();
					});
					$("div.shadow").on("touchstart",function () {
						return false;
					});

				});


				function clearUpLogic(){
				     	$(".searchContent").hide();
						$("input").val("");
						$("ol li").show();
						$("ul").show();
						$("center").hide();
						$("input").blur().removeClass().addClass("empty");
						$("article").scrollTop(0);
						$(".asdf").hide();
					    $(".asdf li").remove();
						reloadHistoryLocalData();
				}

				
				//加载城市控件信息
			    function loadDataTmp(Result){
			    	         
			    	         var newResult = {};
				    	     var hotResult = {};
            	      	     var list      = Result.list;
            	      	     var hotList   = Result.hotList;
            	      	     hotResult.hotList = hotList;
            	      	     /*
						 * 设置热门的城市
						 */
	
				    	     var html = template("getHotCityInfoTemplate", Result);
                         $("#hotListElemId").html(html); 
                        
            	      	     /*
						  * 获得历史城市
						  */
						reloadHistoryLocalData();
						
				    	     var arr1 = list.slice(0, 8);
				    	     newResult.list    = arr1;
				    	     var html = template("getCityInfoTemplate", newResult);
            	             $("#cityListElemId").append(html);
            	             
            	             var arr2 = list.slice(8,17);
            	             setTimeout(function(){
	            	          	 newResult.list = arr2;
	            	          	 html = template("getCityInfoTemplate", newResult);
	            	         	 $("#cityListElemId").append(html);
	            	         },380);
            	             var arr3 = list.slice(17,list.length);
            	             setTimeout(function(){
	            	         	newResult.list = arr3;
	            	            html = template("getCityInfoTemplate", newResult);
	            	            $("#cityListElemId").append(html);
                            	//隐藏loaidng加载
                            showAnimate(-1);
                        
	            	         },700);
				    	    
				    	    
                        clearUpLogic();
                        $(".searchContent").show();
				        $(".searchContent li").remove();
	                    $(".searchContent").hide();
	                    $("article").scrollTop(0);

	             }

				 //获得历史文件
				 function reloadHistoryLocalData() {

						var jsonObj = {};
	                    var list = store.get(historyLocalSel) || [];
	                    if(list.length == 0) {
							$("#historyElemId").remove();
							return;
						}
						jsonObj.list = list;
						var html = template("getOtherListTemplate", jsonObj);

						$("#historyListElemId").html(html);
				}

				//设置城市信息
	            function cityInfoSetCurrent(currentCity,result,accessFileLocaion){
					 if(currentCity == null){
					 	currentCity =  "长春市";
					 }
		             currentCity    = currentCity.substring(0,currentCity.length-1);
		             var list       = result.list;
                     var for1       = -1;
                     if(accessFileLocaion == null){
                     	accessFileLocaion = true;
                     }
                     if(accessFileLocaion){
                     	   
                        for(var v=0 ; v<list.length; v++){
		                         if(for1 == 1){
		                              break;
		                              return;
		                         }
		                         var vObj = list[v];
		                         for(var vv=0 ; vv<vObj.citylist.length ; vv++){
		                             var vvobj     = vObj.citylist[vv];
		                             var dataValue = vvobj.dataValue;
		                             if(dataValue == currentCity){
		                                  var dataSpac = vvobj.dataSpac;
		                                  var dataSzm  = vvobj.dataSzm;
		                                  var dataTags = vvobj.dataTags;
		                                  list = '<li class="hot" dataPosition="true" dataValue='+dataValue+' dataSpac='+dataSpac+' dataTags='+dataTags+' dataSzm='+dataSzm+' dataHotelCode='+dataSzm+'><span>'+dataValue+'</span></li>';
		                                  $("#positionElemId").html(list);
		                                  for1 = 1;
		                                  break;
		                                  return;
		                             }
		                         }
                         }
                     	
                     }else{
                     	        var  list = '<li class="hot" dataValue="noGprPer"><span>定位失败</span></li>';

                     }


				}
