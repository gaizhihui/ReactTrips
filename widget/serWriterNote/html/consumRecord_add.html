	    <script src="../js/swiper.min.js"></script>
	    <!-- Initialize Swiper -->
	    <script>
	        var swiper = new Swiper('.swiper-container', {
	            pagination: '.swiper-pagination',
	            slidesPerView: 3,
	            paginationClickable: true,
	            spaceBetween: 0,
	            observer:true,
	            nextButton: '.swiper-button-next',
	            prevButton: '.swiper-button-prev'
	
	        }); 
		    $("img.del").bind("touchstart",function(){
		        $(this).parents(".swiper-slide").remove(); 
		    });
		    $(function(){
		    	      $('.cao span').eq(0).click(function(){
		    	      	  api.getPicture({
						    sourceType: 'camera',
						    encodingType: 'jpg',
						    mediaValue: 'pic',
						    destinationType: 'url',
						    allowEdit: true,
						    quality: 50,
						    targetWidth: 100,
						    targetHeight: 100,
						    saveToPhotoAlbum: false
						}, function(ret, err) {
						    if (ret) {
						        var data = ret.data;
						        H5UploadFile(data);
						    } else {
						        alert(JSON.stringify(err));
						    }
						});
		    	      });
		    	      
		    	      $('.cao span').eq(1).click(function(){
		    	      	    api.getPicture({
						    sourceType: 'album',
						    encodingType: 'jpg',
						    mediaValue: 'pic',
						    destinationType: 'url',
						    allowEdit: true,
						    quality: 50,
						    targetWidth: 100,
						    targetHeight: 100,
						    saveToPhotoAlbum: false
						}, function(ret, err) {
						    if (ret) {
						    	    var data = ret.data;
						        H5UploadFile(data);
						    } else {
						        alert(JSON.stringify(err));
						    }
						});
		    	      });
		    });
		    
		    
		    function H5UploadFile(path){
                      
                       $.ajax({
					      type: "POST",
					      url: configXP.urls.uploadFileWrite + '?fileType＝1',
					      enctype: 'multipart/form-data',
					      data: {
					           file:path
					      },
					      success: function (ret) {
					           api.alert({ msg: JSON.stringify(ret) });
					      }
					    });
		    	       
		    }
	    </script>
