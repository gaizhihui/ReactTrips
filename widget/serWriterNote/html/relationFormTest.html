<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<link rel="stylesheet" type="text/css" href="../../css/aui2/aui.2.0.css" />
		<link rel="stylesheet" type="text/css" href="../../css/aui2/aui-pull-refresh.css" />
	</head>
	<body>
		<div id="pageProject_refresh_divId" class="aa">
	        <article id="list">   
	           
	        </article> 
	         <div class="ui-refresh-down" style=" overflow: hidden; margin-top: 1em; border: none">上拉加载更多</div>
        </div>
	</body>
	<script src="../../script/aui2/api.js"></script>
	<script src="../../script/aui2/aui-pull-refresh.js"></script>
	<script type="text/javascript">
		var pullRefresh = new auiPullToRefresh({
			container: document.querySelector('.aa'),
			triggerDistance: 100
		},function(ret){
			if(ret.status=="success"){
				setTimeout(function(){
					alert("1111");
					var wrap = document.getElementById("demo")
					var lis = wrap.querySelectorAll('.aui-card-list');
					for (var i = lis.length, length = i + 10; i < length; i++) {
						var html = '<div class="aui-card-list">'+
					            '<div class="aui-card-list-header">'+
					                '卡片布局头部区域'+(i+1)+''+
					            '</div>'+
					            '<div class="aui-card-list-content-padded">'+
					                '内容区域，卡片列表布局样式可以实现APP中常见的各类样式'+
					            '</div>'+
					            '<div class="aui-card-list-footer">'+
					                '底部区域'+
					            '</div>'+
					        '</div>';
						wrap.insertAdjacentHTML('afterbegin', html);
					}
					pullRefresh.cancelLoading(); //刷新成功后调用此方法隐藏
				},1500)
			}
		});
	</script>
</html>
