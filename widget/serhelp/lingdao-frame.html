<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0" />
		<meta name="format-detection" content="telphone=no, email=no" />
		<link rel="stylesheet" href="css/api.css" />
		<script src="sctipt/rem.js"></script>
        <script src="../script/jquery-1.8.3.js"></script>

		<!--<script src="../script/pengCmp/coreXP.js"></script>
		<script src="../script/template.js"></script>-->
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			html,
			body {
				background: #fff;
			}
			
			.fl {
				float: left;
			}
			
			.fr {
				float: right;
			}
			
			.yuangongbar {
				background: #e6e6e6;
				padding: 15px 10px;
			}
			
			.yuangongbar h1 {
				border-left: 3px solid #ec6941;
				font-size: 16px;
				padding-left: 3px;
				font-weight: normal;
			}
			
			.click-p p {
				line-height: 25px;
				color: #ec6941;
				font-size: 16px;
			}
			
			.click-p {
				padding: 15px 10px;
			}
			
			img {
				width: 100%;
				max-width: 100%;
			}
			
			.graybar {
				height: 15px;
				background: #e6e6e6;
			}
		</style>
	</head>

	<body>

		<div class="yuangongbar">
			<h1>我是领导</h1>
		</div>

		<div class="click-p">
			<p dataIndex="yuangong1">1、查看待审任务</p>
			<p dataIndex="yuangong2"> 2、查看员工差旅情况</p>
		</div>
		<div class="graybar">

		</div>
		<img src="image/lingdao2.png" dataIndex='yuangong1' />
		<div class="graybar">

		</div>
		<img src="image/lingdao3.png" dataIndex='yuangong2' />
	</body>
	<script type="text/javascript">
		$("p").on('click', function() {
			var dataIndex = $(this).attr('dataIndex')
			var itemOffsetTop = $('img[dataIndex=' + dataIndex + ']').offset().top
			$("body,html").animate({
				scrollTop: itemOffsetTop
			}, 500);
		})
	</script>

</html>
