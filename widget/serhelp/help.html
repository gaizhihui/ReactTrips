<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0" />
		<meta name="format-detection" content="telphone=no, email=no" />
		<link rel="stylesheet" href="css/api.css" />
		<script src="sctipt/rem.js"></script>
		<script src="../script/zepto.js"></script>
		<script src="../script/pengCmp/coreXP.js"></script>
		<script src="../script/pengCmp/configXP.js"></script>
		<script src="../script/template.js"></script>
		<title></title>
		<style>
			html,
			body {
				background: #f5f5f5;
			}
			
			.fl {
				float: left;
			}
			
			.fr {
				float: right;
			}
			
			.ot {
				color: #cb5738;
			}
			
			.help-photo {
				background: #162d3f;
				padding: 20px;
				overflow: hidden;
				height: 1.5rem;
				margin-bottom: 10px;
			}
			
			.help-photo dl {
				float: left;
				text-align: center;
				width: 50%;
				overflow: hidden;
			}
			
			.help-photo h1 {
				color: #fefefe;
				font-size: 0.20rem;
			}
			
			.help-photo dl dt img {
				max-width: 50%;
				padding-top: 10px;
				display: inline;
				width: 50%;
			}
			
			.help-photo dl dd {
				font-size: 0.14rem;
				margin-top: -13px;
				color: #cccccc;
			}
			
			.help-nav {
				background: #FFFFFF;
				padding: 15px 8px;
				margin-bottom: 10px;
			}
			
			.help-nav ul {
				width: 100%;
				display: -webkit-box;
				/* 老版本语法: Safari, iOS, Android browser, older WebKit browsers. */
				display: -moz-box;
				/* 老版本语法: Firefox (buggy) */
				display: -ms-flexbox;
				/* 混合版本语法: IE 10 */
				display: -webkit-flex;
				/* 新版本语法: Chrome 21+ */
				display: flex;
				/* 新版本语法: Opera 12.1, Firefox 22+ */
			}
			
			.help-nav li {
				-webkit-flex: 1;
				flex: 1;
				font-size: 0.14rem;
				text-align: center;
			}
			
			.help-nav img {
				max-width: 80%;
				display: inline;
				width: 80%;
			}
			
			.help-nav P {
				margin-top: 5px;
				color: #666666;
			}
			
			.help-item {
				font-size: 0.14rem;
				background: #FFFFFF;
				border-bottom: 1px solid #f2f2f2;
				padding: 15px 10px;
			}
			
			.help-item h1 {
				color: #000;
				padding-left: 25px;
				font-size: 0.14rem;
				line-height: 1.5;
				font-weight: normal;
				background: url(image/h-question.png) left/18px no-repeat;
			}
			
			.help-item li {
				overflow: hidden;
				background: url(image/r-arrow.png) right/10px no-repeat;
				padding-right: 10px;
			}
			
			.help-item li span,
			.help-item li p {
				float: left;
			}
			
			.help-item li span {
				font-size: 12px;
				padding: 2px 0;
				width: 56px;
				text-align: center;
				border: 1px solid #0169a3;
				color: #0169a3;
				border-radius: 5px;
				line-height: normal;
				margin-right: 10px;
				display: none;
			}
			
			.help-item li p {
				font-size: 16px;
				line-height: 20px;
			}
		</style>
	</head>

	<body>
		<header>
			<div class="map-title">
				<span class="main-goback"></span>
				<h1>帮助咨询</h1>
			</div>
		</header>
	</body>
	
	<script id="getTemplate" type="text/html">  
    	        {{each list as obj index}}  
		        <div class="help-item">
					<ul>
						<li>
							<p dataContent="{{obj.content}}">{{obj.caption}}</p>
						</li>
					</ul>
				</div>
		    {{/each}}      
	 </script>
	
	<script type="text/javascript">
	    var height = $("header").height();
		apiready = function(){
		     var height = $("header").height();
		     nativeXP.openFrame({url:'help-frame.html',y:height});
		     
		     $(".main-goback").click(function(){
            	       api.closeWin();
             });
		}
		
		
	
	</script>

</html>
