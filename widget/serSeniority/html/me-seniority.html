		<header id="headerId">
			<div class="map-title">

<script type="text/javascript">
    
	
	apiready = function() {
		var systemType = api.systemType;
		var pageParam  = api.pageParam;
		var userCode   = pageParam.usercode;
		var height     = document.getElementById("headerId").offsetHeight;

	    store.set("userCode",userCode);
	    if(!configXP.productionEnvir){
	    	   store.set("userCode","ZYS000001");
	    }

		if (systemType != "ios") {
			api.accessNative({
			}, function(pageParam) {
				var userCode = pageParam.user_code;
				store.set("userCode",userCode);
				if(!configXP.productionEnvir){
			    	   store.set("userCode","ZYS000001");
			    }
				api.openFrame({
					    name: 'me-seniority-frame',
					    url: './me-seniority-frame.html',
					    rect: {
					        x: 0,
					        y: height,
					        w: 'auto',
					        h: 'auto'
					    },
					    pageParam:pageParam
								    
				});
				
			});
		} else {
                api.openFrame({
					    name: 'me-seniority-frame',
					    url: './me-seniority-frame.html',
					    rect: {
					        x: 0,
					        y: height,
					        w: 'auto',
					        h: 'auto'
					    },
					    pageParam:pageParam
								    
				});
		}
		
		document.getElementById("main-gobackId").onclick = function(){
		         
		         api.closeWin();
	    }
		
	};

</script>
