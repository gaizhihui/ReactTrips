	<script type="text/javascript">
	   
		apiready = function() {
			//显示加载中......
            showAnimate(1);
			var systemType       = api.systemType;
            var pageParam        = api.pageParam;
    	     	
    	     	store.set("userid"     , pageParam.userid);
    	     	store.set("customerId" , pageParam.company_id);
    	     	store.set("deptId"     , pageParam.detp_id);
    	     	
    	     	if(!configXP.productionEnvir){
	    	        store.set("customerId", "919");
				store.set("deptId", "1766");
				store.set("userid", "99159");
			}
            if (systemType != "ios") {
				
				api.accessNative({
				}, function(pageParam){       
					store.set("userid"     , pageParam.userid);
		    	     	store.set("customerId" , pageParam.company_id);
		    	     	store.set("deptId"     , pageParam.detp_id);
		    	     	if(!configXP.productionEnvir){
				    		pageParam.userid   = "97605";
				    		pageParam.detp_id  = "2270";
	    	     	        pageParam.travelId = "18590";
    	     	        }
			    	});
			}

    	     	setTimeout(function(){
    	     		 //隐藏加载中......
    	     		 showAnimate(-1);
    	     	},200);
			$(".h-Curway li").click(function() {
				var type = $(this).attr("dataUrl");
				nativeXP.openWin({
					url: type,
					pageParam: pageParam
				});
			});
			
			 document.getElementById("backId").onclick = function(){
	             var systemType = api.systemType;  
				 api.closeWin();
				
			}
				  
				  
				  
				    
			
			 api.addEventListener({
			        name: 'keyback'
			 }, function(ret, err) {
				    var systemType = api.systemType;  
		    	        api.closeWin();
				
			}); 
		}
	</script>
