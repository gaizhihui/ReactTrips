				if(systemType == "ios") {
					$(".right-item-box").height(windonHeight - rightTitleWidth - 75);
				}
			})

				if(this == event.target) {
					$(".hideMrt").css("-webkit-transform", "translateX(100%)");
					setTimeout(function() {
						$(".hideMrt").hide()
					}, 100)
					$(".mask-box").hide();

				}
			});
